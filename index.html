<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <div class="container"> 
                <a class="navbar-brand" href="#">
                    <img src="data/mainLogo.png" id="topBarHome_logo_img" class="logo-dark">
                </a>
                
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <h1>Find <i>Verified </i> Matches with</h1>
                <img src="data/mainLogo.png" id="topBarHome_logo_img" class="logo-dark">

                <p class="text-secondary">If a match is found through our network, you will be given a $1,000 gift card!</p>
                <!-- Add your buttons here -->
            </div>
            <div class="col-lg-6">
                <!-- Image goes here, use an actual image URL or path -->
                <img src="data/MainLandingPage.jpg" alt="Matchmaking" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
